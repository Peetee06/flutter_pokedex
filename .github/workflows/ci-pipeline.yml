name: Continuous integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: |
            /opt/hostedtoolcache/flutter
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.10.1"

      - name: Install dependencies
        run: flutter packages get

      - name: Run Tests
        id: tests
        run: |
          TESTS_RESULTS=$(flutter test --coverage)
          echo "$TESTS_RESULTS" >> $GITHUB_STEP_SUMMARY

      - name: Install LCOV
        run: |
          sudo apt-get install lcov

      - name: Generate LCOV summary
        id: lcov
        run: |
          LCOV_SUMMARY=$(lcov --summary coverage/lcov.info)
          echo "$LCOV_SUMMARY" >> $GITHUB_STEP_SUMMARY

      - name: Convert LCOV to HTML
        run: |
          genhtml coverage/lcov.info -o coverage/html

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/html/
